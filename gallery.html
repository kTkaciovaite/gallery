<!DOCTYPE html>

<html>

    <head>
        <title>Tkaro</title>
        
        <!-- normalize.css -->
        <link href="normalize.css" rel="stylesheet" type="text/css">
        
        <!-- custom styles -->
        <link href="stylesheet.css" rel="stylesheet" type="text/css">
        
        <!--[if IE]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    
    <body>
        
        <div id="container">
        
            <h1 id="logo">Logo</h1>
            
            <div class="line"></div>
            <h2>ECHO SILVER</h2>
            <div class="line"></div>
            
            <img src="products/echoSilverMetallicBlue.JPG" alt="Metallic Blue">
            <img src="products/echoSilverBlack.JPG" alt="Black" class="column2">
            <img src="products/echoSilverDarkBronze.JPG" alt="Dark Bronze">
            
            <p class="sideColumn">Metallic Blue</p>
            <p class="centerColumn">Black</p>
            <p class="sideColumn">Dark Bronze</p>
            
            <img src="products/echoSilverHematite.JPG" alt="Hematite">
            <img src="products/echoSilverSoftPink.JPG" alt="Soft Pink" class="column2">
            <img src="products/echoSilverWhite.JPG" alt="White">
            
            <p class="sideColumn">Hematite</p>
            <p class="centerColumn">Soft Pink</p>
            <p class="sideColumn">White</p>
            
            <div class="line"></div>
            <h2>ECHO GOLD</h2>
            <div class="line"></div>
            
            <img src="products/echoGoldMetallicBlue.JPG" alt="Metallic Blue">
            <img src="products/echoGoldBlack.JPG" alt="Black" class="column2">
            <img src="products/echoGoldDarkBronze.JPG" alt="Dark Bronze">
            
            <p class="sideColumn">Metallic Blue</p>
            <p class="centerColumn">Black</p>
            <p class="sideColumn">Dark Bronze</p>
            
            <img src="products/echoGoldHematite.JPG" alt="Hematite">
            <img src="products/echoGoldSoftPink.JPG" alt="Soft Pink" class="column2">
            <img src="products/echoGoldWhite.JPG" alt="White">
            
            <p class="sideColumn">Hematite</p>
            <p class="centerColumn">Soft Pink</p>
            <p class="sideColumn">White</p>
            
        </div> <!-- #container -->
    
    </body>

</html>
